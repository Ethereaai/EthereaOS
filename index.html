<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00aaff">
  <title>Etherea AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    #ethereaVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      z-index: 1;
    }

    #characterImage {
      position: relative;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #ethereaCharacter {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #lipsyncCanvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    /* Settings and Status */
    #pageToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pageToggle:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    #pageToggle::before {
      content: "‚öô";
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Navigation */
    .nav-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 170, 255, 0.3);
      padding: 10px;
      z-index: 100;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-tab {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-tab.active {
      background: linear-gradient(135deg, #00aaff, #0088cc);
      color: white;
    }

    .nav-tab:hover:not(.active) {
      background: rgba(0, 170, 255, 0.2);
      color: white;
    }

    /* Breathing animation */
    .breathing {
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.005); }
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <video id="ethereaVideo" autoplay muted playsinline>
    <source src="assets/videos/Etherea.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Static Character Image -->
  <div id="characterImage">
    <img src="assets/images/etherea-character.png" alt="Etherea" id="ethereaCharacter">
    <canvas id="lipsyncCanvas"></canvas>
  </div>

  <!-- Settings Toggle -->
  <button id="pageToggle" title="Settings"></button>

  <!-- Navigation -->
  <div class="nav-container">
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="navigateTo('index.html')">
        üí¨ Chat
      </button>
      <button class="nav-tab" onclick="navigateTo('dashboard.html')">
        üìä Dashboard
      </button>
      <button class="nav-tab" onclick="navigateTo('settings.html')">
        ‚öôÔ∏è Settings
      </button>
    </div>
  </div>

  <!-- Hidden Audio Player -->
  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    // Device Detection
    function isMobileDevice() {
      if (navigator.userAgentData && navigator.userAgentData.mobile !== undefined) {
        return navigator.userAgentData.mobile;
      }
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function speechRecognitionSupported() {
      return 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;
    }

    function navigateTo(page) {
      window.location.href = page;
    }

    class EthereaLipsync {
      constructor() {
        this.img = document.getElementById('ethereaCharacter');
        this.canvas = document.getElementById('lipsyncCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.lipsyncInterval = null;
        this.isActive = false;
        
        this.setupCanvas();
      }

      setupCanvas() {
        const syncSize = () => {
          if (this.img.offsetWidth > 0 && this.img.offsetHeight > 0) {
            this.canvas.width = this.img.offsetWidth;
            this.canvas.height = this.img.offsetHeight;
          }
        };
        
        this.img.onload = syncSize;
        window.addEventListener('resize', syncSize);
        setTimeout(syncSize, 100);
      }

      startLipsync() {
        if (this.isActive) return;
        
        console.log('üé≠ Starting lipsync animation');
        this.isActive = true;
        let mouthOpen = false;
        
        this.lipsyncInterval = setInterval(() => {
          if (!this.isActive) return;
          
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          
          const mouthX = this.canvas.width * 0.5;
          const mouthY = this.canvas.height * 0.72;
          
          this.ctx.fillStyle = "#2a1810";
          this.ctx.beginPath();
          
          if (mouthOpen) {
            this.ctx.ellipse(mouthX, mouthY, 28, 16, 0, 0, 2 * Math.PI);
          } else {
            this.ctx.rect(mouthX - 24, mouthY - 2, 48, 4);
          }
          
          this.ctx.fill();
          mouthOpen = !mouthOpen;
          
        }, 120 + Math.random() * 60);
      }

      stopLipsync() {
        console.log('üé≠ Stopping lipsync animation');
        this.isActive = false;
        if (this.lipsyncInterval) {
          clearInterval(this.lipsyncInterval);
          this.lipsyncInterval = null;
        }
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    class EthereaInterface {
      constructor() {
        this.video = document.getElementById('ethereaVideo');
        this.characterImage = document.getElementById('characterImage');
        this.ethereaCharacter = document.getElementById('ethereaCharacter');
        this.pageToggle = document.getElementById('pageToggle');
        this.audioPlayer = document.getElementById('audioPlayer');

        this.isMobile = isMobileDevice();
        this.speechSupported = speechRecognitionSupported();
        this.currentMode = 'conversation';
        this.backends = {
          conversation: 'ws://localhost:8002/ws',
          business: 'ws://localhost:8000/ws'
        };
        this.socket = null;
        this.recognition = null;
        this.isListening = false;

        this.lipsync = new EthereaLipsync();
        this.init();
      }

      init() {
        console.log(this.isMobile ? 'üì± Mobile device detected' : 'üñ•Ô∏è Desktop device detected');
        
        this.setupVideoEvents();
        this.setupToggleButton();
        this.setupSpeechRecognition();
        
        this.ethereaCharacter.classList.add('breathing');
      }

      setupVideoEvents() {
        this.video.addEventListener('ended', () => {
          this.video.style.display = 'none';
          this.characterImage.style.display = 'flex';
          
          // Auto-start conversation with greeting
          setTimeout(() => {
            this.startConversation();
          }, 1000);
        });

        this.video.addEventListener('error', () => {
          this.video.style.display = 'none';
          this.characterImage.style.display = 'flex';
          
          // Auto-start conversation with greeting  
          setTimeout(() => {
            this.startConversation();
          }, 500);
        });
      }

      setupSpeechRecognition() {
        if (!this.speechSupported) return;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        this.recognition = new SpeechRecognition();
        this.recognition.continuous = true;
        this.recognition.interimResults = false;
        this.recognition.lang = 'en-US';

        this.recognition.onresult = (event) => {
          const transcript = event.results[event.results.length - 1][0].transcript.trim();
          console.log('üëÇ User said:', transcript);
          
          if (transcript && this.socket && this.socket.readyState === WebSocket.OPEN) {
            this.socket.send(JSON.stringify({
              type: 'text_frame',
              text: transcript
            }));
          }
        };

        this.recognition.onerror = (event) => {
          console.error('Speech recognition error:', event.error);
          if (this.isListening) {
            setTimeout(() => this.startListening(), 2000);
          }
        };

        this.recognition.onend = () => {
          if (this.isListening) {
            setTimeout(() => this.startListening(), 1000);
          }
        };
      }

      startConversation() {
        // Connect to backend
        this.connectToBackend();
        
        // Speak greeting and start listening
        this.speakResponse("Hey Dave, I am here. Tell me how can I help you?");
        
        // Start continuous voice recognition after greeting
        setTimeout(() => {
          this.startListening();
        }, 4000);
      }

      startListening() {
        if (this.recognition && !this.isListening) {
          this.isListening = true;
          this.recognition.start();
        }
      }

      connectToBackend() {
        if (this.socket) this.socket.close();
        
        this.socket = new WebSocket(this.backends[this.currentMode]);
        
        this.socket.onopen = () => {
          console.log(`Connected to ${this.currentMode} backend`);
        };

        this.socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === 'text_frame' && data.text) {
            this.speakResponse(data.text);
          }
        };

        this.socket.onerror = (error) => {
          console.error('WebSocket error:', error);
        };
      }

      speakResponse(text) {
        console.log('üé≠ Etherea speaking:', text);
        
        this.ethereaCharacter.classList.remove('breathing');
        this.speakWithTTS(text);
      }

      async speakWithTTS(text) {
        try {
          const response = await fetch('http://localhost:8004/synthesize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text })
          });

          if (response.ok) {
            const audioBlob = await response.blob();
            this.audioPlayer.src = URL.createObjectURL(audioBlob);
            
            this.audioPlayer.onplay = () => this.lipsync.startLipsync();
            this.audioPlayer.onended = () => {
              this.lipsync.stopLipsync();
              this.ethereaCharacter.classList.add('breathing');
              URL.revokeObjectURL(this.audioPlayer.src);
            };
            
            await this.audioPlayer.play();
          } else {
            throw new Error('Voice service unavailable');
          }
        } catch (error) {
          console.warn('üîÑ Voice service unavailable, using fallback TTS');
          this.fallbackTTSWithLipsync(text);
        }
      }

      fallbackTTSWithLipsync(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.9;
        utterance.pitch = 1.1;
        
        const voices = speechSynthesis.getVoices();
        const preferredVoice = voices.find(v => 
          v.name.includes('Zira') || 
          v.name.includes('Samantha') || 
          v.lang === 'en-GB'
        );
        if (preferredVoice) utterance.voice = preferredVoice;
        
        utterance.onstart = () => this.lipsync.startLipsync();
        utterance.onend = () => {
          this.lipsync.stopLipsync();
          this.ethereaCharacter.classList.add('breathing');
        };
        
        speechSynthesis.speak(utterance);
      }

      setupToggleButton() {
        this.pageToggle.addEventListener('click', () => {
          window.location.href = 'settings.html';
        });
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Initializing Etherea OS...');
      new EthereaInterface();
    });
  </script>
</body>
</html>
