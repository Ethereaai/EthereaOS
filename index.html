<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00aaff">
  <title>Etherea AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    #ethereaVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      z-index: 1;
    }

    #characterImage {
      position: relative;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #ethereaCharacter {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #lipsyncCanvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    /* Desktop Wake Prompt */
    #wakePrompt {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      display: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #wakePrompt.show {
      opacity: 1;
    }

    /* Mobile Interface */
    #mobileInterface {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 50%);
      z-index: 10;
      display: none;
    }

    #mobileControls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .mobile-voice-btn {
      background: linear-gradient(135deg, #00aaff, #0088cc);
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
    }

    .mobile-voice-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.4);
    }

    .mobile-voice-btn.listening {
      background: linear-gradient(135deg, #ff4444, #cc2222);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3); }
      50% { box-shadow: 0 6px 25px rgba(255, 68, 68, 0.6); }
      100% { box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3); }
    }

    #textInputContainer {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    #textInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    #textInput::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #sendTextBtn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 12px 20px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sendTextBtn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Settings and Status */
    #pageToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pageToggle:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    #pageToggle::before {
      content: "‚öô";
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
    }

    #statusIndicator {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #statusIndicator.show {
      opacity: 1;
    }

    /* Breathing animation */
    .breathing {
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.005); }
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <video id="ethereaVideo" autoplay muted playsinline>
    <source src="assets/videos/Etherea.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Static Character Image -->
  <div id="characterImage">
    <img src="assets/images/etherea-character.png" alt="Etherea" id="ethereaCharacter">
    <canvas id="lipsyncCanvas"></canvas>
  </div>

  <!-- Desktop Wake Word Prompt -->
  <div id="wakePrompt">Say "Hey Darling" to start...</div>

  <!-- Mobile Interface -->
  <div id="mobileInterface">
    <div id="mobileControls">
      <button id="tapToSpeakBtn" class="mobile-voice-btn">
        üé§ Tap to Speak with Etherea
      </button>
      
      <div id="textInputContainer">
        <input type="text" id="textInput" placeholder="Or type your message here..." />
        <button id="sendTextBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Settings Toggle -->
  <button id="pageToggle" title="Settings"></button>

  <!-- Status Indicator -->
  <div id="statusIndicator">Initializing...</div>

  <!-- Hidden Audio Player -->
  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    // Device Detection
    function isMobileDevice() {
      if (navigator.userAgentData && navigator.userAgentData.mobile !== undefined) {
        return navigator.userAgentData.mobile;
      }
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function speechRecognitionSupported() {
      return 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;
    }

    class EthereaLipsync {
      constructor() {
        this.img = document.getElementById('ethereaCharacter');
        this.canvas = document.getElementById('lipsyncCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.lipsyncInterval = null;
        this.isActive = false;
        
        this.setupCanvas();
      }

      setupCanvas() {
        const syncSize = () => {
          if (this.img.offsetWidth > 0 && this.img.offsetHeight > 0) {
            this.canvas.width = this.img.offsetWidth;
            this.canvas.height = this.img.offsetHeight;
          }
        };
        
        this.img.onload = syncSize;
        window.addEventListener('resize', syncSize);
        setTimeout(syncSize, 100);
      }

      startLipsync() {
        if (this.isActive) return;
        
        console.log('üé≠ Starting lipsync animation');
        this.isActive = true;
        let mouthOpen = false;
        
        this.lipsyncInterval = setInterval(() => {
          if (!this.isActive) return;
          
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          
          const mouthX = this.canvas.width * 0.5;
          const mouthY = this.canvas.height * 0.72;
          
          this.ctx.fillStyle = "#2a1810";
          this.ctx.beginPath();
          
          if (mouthOpen) {
            this.ctx.ellipse(mouthX, mouthY, 28, 16, 0, 0, 2 * Math.PI);
          } else {
            this.ctx.rect(mouthX - 24, mouthY - 2, 48, 4);
          }
          
          this.ctx.fill();
          mouthOpen = !mouthOpen;
          
        }, 120 + Math.random() * 60);
      }

      stopLipsync() {
        console.log('üé≠ Stopping lipsync animation');
        this.isActive = false;
        if (this.lipsyncInterval) {
          clearInterval(this.lipsyncInterval);
          this.lipsyncInterval = null;
        }
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    class EthereaInterface {
      constructor() {
        this.video = document.getElementById('ethereaVideo');
        this.characterImage = document.getElementById('characterImage');
        this.ethereaCharacter = document.getElementById('ethereaCharacter');
        this.wakePrompt = document.getElementById('wakePrompt');
        this.mobileInterface = document.getElementById('mobileInterface');
        this.tapToSpeakBtn = document.getElementById('tapToSpeakBtn');
        this.textInput = document.getElementById('textInput');
        this.sendTextBtn = document.getElementById('sendTextBtn');
        this.pageToggle = document.getElementById('pageToggle');
        this.statusIndicator = document.getElementById('statusIndicator');
        this.audioPlayer = document.getElementById('audioPlayer');

        this.isListeningForWakeWord = false;
        this.isMobileListening = false;
        this.isMobile = isMobileDevice();
        this.speechSupported = speechRecognitionSupported();
        this.currentMode = 'conversation';
        this.backends = {
          conversation: 'ws://localhost:8002/ws',
          business: 'ws://localhost:8000/ws'
        };
        this.socket = null;

        this.lipsync = new EthereaLipsync();
        this.init();
      }

      init() {
        console.log(this.isMobile ? 'üì± Mobile device detected' : 'üñ•Ô∏è Desktop device detected');
        
        this.setupVideoEvents();
        this.setupToggleButton();
        this.showStatus('Ready');
        
        if (this.isMobile) {
          this.setupMobileInterface();
        } else {
          this.setupDesktopInterface();
        }
        
        this.ethereaCharacter.classList.add('breathing');
      }

      setupDesktopInterface() {
        this.setupWakeWordDetection();
      }

      setupMobileInterface() {
        this.setupMobileControls();
        this.connectToBackend();
      }

      setupVideoEvents() {
        this.video.addEventListener('ended', () => {
          this.video.style.display = 'none';
          this.characterImage.style.display = 'flex';
          
          if (this.isMobile) {
            this.mobileInterface.style.display = 'block';
            this.showStatus('Tap to speak or type a message');
          } else {
            this.wakePrompt.style.display = 'block';
            setTimeout(() => {
              this.wakePrompt.classList.add('show');
              this.startWakeWordDetection();
            }, 500);
          }
        });

        this.video.addEventListener('error', () => {
          this.video.style.display = 'none';
          this.characterImage.style.display = 'flex';
          
          if (this.isMobile) {
            this.mobileInterface.style.display = 'block';
            this.showStatus('Ready to chat');
          } else {
            this.wakePrompt.style.display = 'block';
            this.wakePrompt.classList.add('show');
            this.startWakeWordDetection();
          }
        });
      }

      setupMobileControls() {
        this.tapToSpeakBtn.addEventListener('click', () => {
          if (this.speechSupported) {
            this.startMobileVoiceInput();
          } else {
            this.showStatus('Voice input not supported - please type your message');
            this.textInput.focus();
          }
        });

        this.sendTextBtn.addEventListener('click', () => {
          this.sendTextMessage();
        });

        this.textInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.sendTextMessage();
          }
        });
      }

      startMobileVoiceInput() {
        if (this.isMobileListening) return;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
          this.showStatus('Speech recognition not supported on this device');
          this.textInput.focus();
          return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        this.isMobileListening = true;
        this.tapToSpeakBtn.classList.add('listening');
        this.tapToSpeakBtn.textContent = 'üé§ Listening...';
        this.showStatus('Listening...');

        recognition.onresult = (event) => {
          const message = event.results[0][0].transcript.trim();
          if (message) {
            this.sendMessageToBackend(message);
          }
        };

        recognition.onerror = (event) => {
          console.log('Mobile speech recognition error:', event.error);
          this.showStatus('Voice input failed - try typing instead');
        };

        recognition.onend = () => {
          this.isMobileListening = false;
          this.tapToSpeakBtn.classList.remove('listening');
          this.tapToSpeakBtn.textContent = 'üé§ Tap to Speak with Etherea';
        };

        recognition.start();
      }

      sendTextMessage() {
        const message = this.textInput.value.trim();
        if (message) {
          this.sendMessageToBackend(message);
          this.textInput.value = '';
        }
      }

      sendMessageToBackend(message) {
        if (this.socket && this.socket.readyState === WebSocket.OPEN) {
          this.socket.send(JSON.stringify({
            type: 'text_frame',
            text: message
          }));
          this.showStatus('Thinking...');
        } else {
          this.connectToBackend();
          setTimeout(() => this.sendMessageToBackend(message), 1000);
        }
      }

      setupWakeWordDetection() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
          this.wakeWordRecognition = new SpeechRecognition();
          this.wakeWordRecognition.continuous = true;
          this.wakeWordRecognition.interimResults = false;
          this.wakeWordRecognition.lang = 'en-US';

          this.wakeWordRecognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log('üëÇ Heard:', transcript);
            
            if (transcript.includes('hey darling') || transcript.includes('hey etherea')) {
              this.onWakeWordDetected();
            }
          };

          this.wakeWordRecognition.onerror = (event) => {
            console.log('Wake word detection error:', event.error);
            setTimeout(() => {
              if (this.isListeningForWakeWord) {
                this.startWakeWordDetection();
              }
            }, 2000);
          };
        }
      }

      startWakeWordDetection() {
        if (this.wakeWordRecognition && !this.isListeningForWakeWord) {
          this.isListeningForWakeWord = true;
          this.wakeWordRecognition.start();
          this.showStatus('Listening for wake word...');
        }
      }

      onWakeWordDetected() {
        this.isListeningForWakeWord = false;
        this.wakeWordRecognition.stop();
        
        this.wakePrompt.textContent = "I'm listening...";
        this.showStatus('Wake word detected');
        
        this.connectToBackend();
        this.startConversation();
      }

      startConversation() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) return;

        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;

        recognition.onresult = (event) => {
          const message = event.results[0][0].transcript.trim();
          console.log('üí¨ User said:', message);
          
          if (message && this.socket && this.socket.readyState === WebSocket.OPEN) {
            this.socket.send(JSON.stringify({
              type: 'text_frame',
              text: message
            }));
          }
        };

        recognition.onend = () => {
          setTimeout(() => this.startConversation(), 1000);
        };

        recognition.onerror = (event) => {
          console.error('Speech recognition error:', event.error);
          setTimeout(() => this.startConversation(), 2000);
        };

        recognition.start();
      }

      connectToBackend() {
        if (this.socket) this.socket.close();
        
        this.socket = new WebSocket(this.backends[this.currentMode]);
        
        this.socket.onopen = () => {
          console.log(`Connected to ${this.currentMode} backend`);
          this.showStatus(`${this.currentMode} mode active`);
        };

        this.socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === 'text_frame' && data.text) {
            this.speakResponse(data.text);
          }
        };

        this.socket.onerror = (error) => {
          console.error('WebSocket error:', error);
          this.showStatus('Connection error');
        };
      }

      speakResponse(text) {
        console.log('üé≠ Etherea speaking:', text);
        
        this.ethereaCharacter.classList.remove('breathing');
        this.speakWithTTS(text);
      }

      async speakWithTTS(text) {
        try {
          const response = await fetch('http://localhost:8004/synthesize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text })
          });

          if (response.ok) {
            const audioBlob = await response.blob();
            this.audioPlayer.src = URL.createObjectURL(audioBlob);
            
            this.audioPlayer.onplay = () => this.lipsync.startLipsync();
            this.audioPlayer.onended = () => {
              this.lipsync.stopLipsync();
              this.ethereaCharacter.classList.add('breathing');
              URL.revokeObjectURL(this.audioPlayer.src);
            };
            
            await this.audioPlayer.play();
          } else {
            throw new Error('Voice service unavailable');
          }
        } catch (error) {
          console.warn('üîÑ Voice service unavailable, using fallback TTS');
          this.fallbackTTSWithLipsync(text);
        }
      }

      fallbackTTSWithLipsync(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.9;
        utterance.pitch = 1.1;
        
        const voices = speechSynthesis.getVoices();
        const preferredVoice = voices.find(v => 
          v.name.includes('Zira') || 
          v.name.includes('Samantha') || 
          v.lang === 'en-GB'
        );
        if (preferredVoice) utterance.voice = preferredVoice;
        
        utterance.onstart = () => this.lipsync.startLipsync();
        utterance.onend = () => {
          this.lipsync.stopLipsync();
          this.ethereaCharacter.classList.add('breathing');
        };
        
        speechSynthesis.speak(utterance);
      }

      setupToggleButton() {
        this.pageToggle.addEventListener('click', () => {
          window.location.href = 'settings.html';
        });
      }

      showStatus(message) {
        this.statusIndicator.textContent = message;
        this.statusIndicator.classList.add('show');
        setTimeout(() => {
          this.statusIndicator.classList.remove('show');
        }, 3000);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Initializing Etherea OS...');
      new EthereaInterface();
    });
  </script>
</body>
</html>
